<!DOCTYPE html>

<html lang="en"


<head>

    <meta charset="UTF-8">
    <title>Studenten Databank</title>
    <!--CSS toevoegen -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--jqueries op datatables.net + link -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet"th:href="@{/css/main.css}">

    <!--scriptjes -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <!--zelf script schrijven -->
    <script>
        $(document).ready(
            function () {
                $('#studenttable').DataTable({
                    "search" : true
                });
            }
        );
    </script>


</head>
<body>
<div class="container-fluid">
    <h1>Studenten Databank</h1>
    <div id="studentwrapper">

        <table id="studenttable">
            <thead>
            <tr>
                <td>Voornaam</td>
                <td>Achternaam</td>
                <td>Specialisatie</td>
                <td>Meer info</td>
            </tr>
            </thead>
            <tbody>

            <!--voor elk product dus for each zie uitwerking hieronder-->
            <tr th:each="student:${all}">
                <td th:text="${student.voornaam}"> </td>
                <td th:text="${student.achternaam}"> </td>
                <td th:text="${student.specialisatie}"> </td>
                <td><a th:href="@{/edit/{id}(id = ${student.id})}">details</a></td>
            </tr>

            </tbody>



        </table>
    </div>






</div>

</body>
</html>
